<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks Simulation | CBDC Markets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">CBDC<span>Markets</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="bonds-sim.html">Bonds</a>
    <a href="commodities-sim.html">Commodities</a>
    <a href="rwas-sim.html">RWAs</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>üïπÔ∏è Tokenised Stocks Simulator</h1>
  <p>Simulate 24/7 equity trading settled instantly using CBDC</p>
</section>

<section class="simulator">

  <div class="sim-panel">
    <h3>CBDC Wallet</h3>
    <p id="balance"></p>
  </div>

  <div class="sim-panel">
    <h3>Select Stock Asset</h3>
    <select id="asset">
      <option value="50000">Equity Token ‚Äì ‚Çπ50,000</option>
      <option value="150000">Index Basket ‚Äì ‚Çπ150,000</option>
      <option value="300000">Large Cap Equity Bundle ‚Äì ‚Çπ300,000</option>
    </select>
  </div>

  <div class="sim-panel">
    <button onclick="buyAsset()">Buy Token</button>
    <button onclick="sellAsset()">Sell Token</button>
  </div>

  <div class="sim-panel log" id="log">
    Market open. CBDC equity settlement engine active.
  </div>

  <div class="sim-panel scoreboard" id="scoreboard">
    <h3>Settlement Scoreboard</h3>
    <p>Trades executed: 0</p>
    <p>Total CBDC moved: 0</p>
  </div>

</section>

<script src="simulator.js"></script>
<script>
  // AI Market Events for Stocks
  fetch("market-events.json")
    .then(res => res.json())
    .then(events => {
      setInterval(() => {
        const event = events[Math.floor(Math.random() * events.length)];
        const logEl = document.getElementById("log");
        const balanceEl = document.getElementById("balance");
        let balance = parseInt(balanceEl.innerText.replace(/[^\d]/g,''));
        logEl.innerHTML += `<br>‚ö° Market Shock: ${event.event} ‚Üí ${event.impact}`;
        if(event.impact.includes("drop")) { balance -= Math.floor(Math.random() * 5000); }
        if(event.impact.includes("rise")) { balance += Math.floor(Math.random() * 7000); }
        balanceEl.innerText = balance.toLocaleString() + " e‚Çπ";
      }, 15000);
    });
</script>

</body>
</html>
